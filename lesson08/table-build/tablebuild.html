<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Ubuntu"
      rel="stylesheet">
    <link href='tablebuild.css' rel="stylesheet">
    <title>W08 Activity: Table Build</title>
</head>
<body>
    <table class="table">
        
        <thead>
            <tr class="head">
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table_content">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr class="table_content">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="table_content">
                <td>Semptember</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="table_content">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="table_content">
                <td>November</td>
                <td>$8,610</td>
                <td class="nov-value">$7,500</td>
            </tr>
            <tr class="table_content">
                <td class="black-friday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="table_content">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>                      
        </tbody>

        <tfoot>
            <td colspan="3">Compiled 6.11.2021 by Gui Barbosa</td>
        </tfoot>
    </table>
</body>
</html>
