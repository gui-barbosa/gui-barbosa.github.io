<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app-card.css">
    <title>Ice Challenge Week 6 - App Card</title>
</head>
<body>
    <main>
        <div id="grid-container">
            <img id="main-img" src="/ice-challenges/W06-App-Card/images/app-card.jpg" alt="David Beckham">
            <img id="arrow-left" src="/ice-challenges/W06-App-Card/images/app-card-arrow-left.png" alt="arrow left icon">
            <img id="arrow-right" src="/ice-challenges/W06-App-Card/images/app-card-arrow-right.png" alt="arrow right icon">
            <div id="text-container">
                <h1 id="first-name">DAVID</h1>
                <h1 id="last-name">BECKHAM</h1>
                <p id="par-1">40 years, Lisbon, Portugal</p>
                <p id="par-2">
                    I'm a Digital Marketing Manager working in Lisbon. I'm looking
                    for an opportunity to work in a non-profit working with animal 
                    rescue. 19 years in the industry.
                </p>
            </div>
            <img id="b-img-1" class="small-img" src="/ice-challenges/W06-App-Card/images/img1.png" alt="David Beckham">
            <img id="b-img-2" class="small-img" src="/ice-challenges/W06-App-Card/images/img2.png" alt="David Beckham">
            <img id="b-img-3" class="small-img" src="/ice-challenges/W06-App-Card/images/img3.png" alt="David Beckham">
            <img id="b-img-4" class="small-img" src="/ice-challenges/W06-App-Card/images/img4.png" alt="David Beckham">
        </div>
    </main>
</body>
</html>
