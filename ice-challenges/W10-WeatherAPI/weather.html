<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="app">
        <img src="night.png">
        <div class="today">
            <h1 id="city-name">City</h1>
            <h1 id="current-weather-desc">Description</h1>
            <h2 id="current-weather">Temperature</h2>
        </div>

        <div class="fiveDay">

            <section id="tomorrow">
                <p class='left' id="weekday1">Error</p>
                <p class='right'> <span id="one">29</span>°F <i id="icon1" class="wi wi-day-snow-thunderstorm"></i></p>

            </section>
            <hr>
            <section>
                <p class='left' id="weekday2">Error</p>
                <p class='right'> <span id="two">55</span>°F <i id="icon2" class="wi wi-day-rain"></i></p>

            </section>
            <hr>
            <section>
                <p class='left' id="weekday3">Error</p>
                <p class='right'> <span id="three">58</span>°F <i id="icon3" class="wi wi-day-showers"></i></p>

            </section>
            <hr>
            <section>
                <p class='left' id="weekday4">Error</p>
                <p class='right'> <span id="four">70</span>°F <i id="icon4" class="wi wi-day-sunny"></i></p>
            </section>
            <hr>
            <section>
                <p class='left' id="weekday5">Error</p>
                <p class='right'> <span id="five">65</span>°F <i id="icon5" class="wi wi-night-sleet"></i></p>

            </section>
        </div>
    </div>
</body>

</html>
