<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/ice-challenges/W04-BoardingPass/boarding-pass.css" rel="stylesheet">
    <title>Ice Challenge Week 04 - Boarding Pass</title>
</head>

<body>

    <main>
        <div class="top-row">
            <span><img src="images/delta.PNG">
                <p>Mobile Boarding Pass</p>
            </span>

            <span id="name">Gabby Salamone</span>
        </div>


        <div class="second-row">
            <div class="airports">
                <span>Departs 12:45 PM</span>
                <h2 id="cur_loc">DEN</h2>
                <span>Denver</span>
            </div>
    
            <img id="plane-img" src="images/plane.PNG">
    
            <div class="airports">
                <span>Arrives 5:30 PM</span>
                <h2 id="destination">BOS</h2>
                <span>Boston</span>
            </div>
        </div>

        <div class="third-row">
            <div class="info" id="date">
                <span>Date</span>
                <p>
                    12/21/15
                </p>
            </div>

            <div id="flight" class="info">
                <span>Flight</span>
                <p>A2341</p>
            </div>

            <div id="gate" class="info">
                <span>Gate</span>
                <p>
                    B12
                </p>
            </div>

            <div id="seat" class="info">
                <span>Seat</span>
                <p >
                    B10
                </p>
            </div>

            <div id="boarding-zone" class="info">
                <span>Boarding Zone</span>
                <p>
                    1
                </p>
            </div>
            
            <div id="boarding-time" class="info">
                <span>Boarding Time</span>
                <p>
                    11:45 AM
                </p>
            </div>
        </div>

        <div class="bottom-row">
            <div id="big">
                <img src="images/barcode.PNG">
                <p>Thank you for flying with Delta!</p>
            </div>
        </div>
        
    </main>

</body>

</html>
