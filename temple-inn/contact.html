    <main id="contact-main">

        <div id="company-info">

            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370285236!2d-77.09772048480225!3d38.98325594948393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1626734471723!5m2!1sen!2sus"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <div id="contact-us">

                <form id="contact-form">
                    <h1>Contact Us</h1>
                    <div>

                        <input type="text" id="name" name="name" placeholder="Name" required>

                    </div>
                    <div>

                        <input type="text" id="email" name="email" placeholder="Email" required>

                    </div>
                    <div>
                        <br>
                        <div>

                            <textarea name="comments" id="comments" cols="50" rows="7" placeholder="Your message here..." required></textarea>

                        </div>
                        <div id="form-button"><button id="btn" type="submit" value="Submit">Send Message</button></div>

                    </div>

                </form>
            </div>
        </div>
    </main>
