    <main id="reservation">
        <h1>Make Your Reservation</h1><hr width="100%" color="black">
        <br>
        <form action="thanks.html">

            <h2>Guest Information</h2><hr width="100%" color="black"><br>
            <label for="name">Full Name<span class="required"> *</span></label>
            <input type="text" name="name" id="name" pattern="[A-Za-z\s]{5,}[A-Za-z]" placeholder="Full name..." required>

            <label for="email">Email<span class="required"> *</span></label>
            <input type="email" name="email" id="email" placeholder="example@example.com">

            <label for="phone">Phone<span class="required"> *</span></label>
            <input type="tel" name="phone" id="phone" placeholder="999-999-9999" required>

            <h2>Room Details</h2><hr width="100%" color="black"><br>
            <label for="check-in">Check in<span class="required"> *</span></label></label>
            <input type="date" name="reserv-date" id="reserv-date" required>

            <label for="check-out">Check out<span class="required"> *</span></label></label>
            <input type="date" name="reserv-date" id="reserv-date" required>

            <label for="num-guest">Number of Guests<span class="required"> *</span></label>
            <input type="number" min="1" max="4" required>


            <label for="hotel-location">Location<span class="required"> *</span></label></label>
            <select name="hotel-location" id="hotel-location">
                <option value="0" enabled>Choose a hotel location...</option>
                <option value="salt-lake-city">Salt Lake City - UT</option>
                <option value="mesa">Mesa - AZ</option>
                <option value="campinas">Campinas - BRAZIL</option>
                <option value="brisbane">Brisbane - AUSTRALIA</option>
                <option value="hamilton">Hamilton - NEW ZEALAND</option>
            </select>

            <p>Are you bringing a pet?</p>
            <section>
                <div class="radio">
                    <input type="radio" name="pet" id="yes" value="yes">
                    <label for="yes" id="radio-label"> Yes</label>
                </div>
                <div class="radio">
                    <input type="radio" name="pet" id="no" value="no">
                    <label for="no" id="radio-label">No</label>
                </div>
            </section>

            <label for="comments">Additional info </label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please add any additional information or any request you may have."></textarea>
            <input name="submit" id="submit" type="submit" value="Make Reservation" class="submit-btn">
        </form>

    </main>

    <footer>
